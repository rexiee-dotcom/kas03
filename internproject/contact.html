<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - EVswap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: linear-gradient(134deg, rgb(117, 165, 139), rgb(93, 105, 137), rgb(108, 42, 65));
      color: #fff;
      height: 100vh;
    }

    .contact-container {
      max-width: 700px;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .btn {
      background: #2ecc71;
      color: white;
      border: none;
    }

    .btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin: 15px 200px 50px 200px; border-radius: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: x-large;margin-left: 20px; font-weight: 700; color: rgb(40, 199, 74);">EVswap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100 d-flex justify-content-around" style="display: flex; justify-content: space-around; align-items: center;">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="howitwork.html">How it works?</a></li>
          <li class="nav-item"><a class="nav-link" href="quix.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">NEWS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Send Message</button>
    </form>
  </div>

</body>
</html>
